on: 
  push:
  workflow_dispatch:

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - run: mkdir sgkbdir
      - id: foo
        uses: kaibo11/testCreateAction@latest
        with:
          who-to-greet: 'Mona the  Octocat'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash
        
      - uses: webiny/action-post-run@3.1.0
        id: post-run-command
        with:
          run: echo "this thing works!"

      - run: |
          echo "this thing works again!"
        if: steps.post-run-command.outcome == 'success'
          

